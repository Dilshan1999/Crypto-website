<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyze Today, Profit Tomorrow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white font-['Inter',_sans-serif]">

  <div id="app-container" class="relative w-full h-screen overflow-hidden">
    <!-- Background Image Container -->
    <div id="hero-bg" class="absolute top-0 left-0 w-full h-full bg-cover bg-center z-0"></div>
    <!-- Overlay -->
    <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 z-10"></div>

    <!-- Content -->
    <div class="relative z-20 h-full flex flex-col">
      <!-- Header -->
      <header class="w-full px-8 py-4">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
          <!-- Left Nav -->
          <ul class="flex items-center space-x-2">
            <li><a href="#" class="flex items-center space-x-2 text-white bg-white/10 px-3 py-2 rounded-md transition-colors duration-200"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg><span>Chart</span></a></li>
            <li><a href="#" class="text-gray-300 hover:text-white hover:bg-white/10 px-3 py-2 rounded-md transition-colors duration-200">Signal</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white hover:bg-white/10 px-3 py-2 rounded-md transition-colors duration-200">News</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white hover:bg-white/10 px-3 py-2 rounded-md transition-colors duration-200">Signal history</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white hover:bg-white/10 px-3 py-2 rounded-md transition-colors duration-200">backtesting</a></li>
          </ul>
          <!-- Right Nav -->
          <div class="flex items-center space-x-4">
            <button aria-label="User account" class="text-gray-300 hover:text-white transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </button>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
              Get Started
            </button>
          </div>
        </nav>
      </header>
      
      <!-- Main Content -->
      <main class="flex-grow flex flex-col justify-center items-start px-8 max-w-7xl mx-auto">
          <div class="max-w-2xl">
              <h1 class="text-6xl md:text-7xl font-black leading-tight">
                  Analyze today<br>profit tomorrow
              </h1>
          </div>
          <div class="mt-10 w-full max-w-xl">
              <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                  </div>
                  <input type="search" placeholder="Search Markets here" class="w-full bg-white text-black rounded-full py-4 pl-14 pr-4 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
          </div>
          <div id="realtime-tickers" class="mt-8 flex items-center space-x-4">
            <!-- Tickers will be dynamically inserted here -->
          </div>
      </main>
      
      <!-- Scroll down indicator -->
      <div class="absolute bottom-8 left-1/2 -translate-x-1/2">
        <div class="scroll-down-arrow"></div>
      </div>
    </div>
  </div>

  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
